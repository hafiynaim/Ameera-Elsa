<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        h1 {
            font-size: 2rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #eafaf1;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Phishing URL Detector</h1>
    <form action="/predict" method="POST">
        <label for="url">Enter a URL:</label>
        <input type="text" id="url" name="url" placeholder="e.g., http://example.com" required>
        <button type="submit">Check</button>
    </form>
    <div class="result" id="result" style="display: none;">
        <p id="result-text"></p>
    </div>
    <script>
        // Example of adding interactivity (optional)
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');
        const resultText = document.getElementById('result-text');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission to server

            const url = document.getElementById('url').value;

            // Simulate a result for demo purposes
            setTimeout(() => {
                const isPhishing = Math.random() > 0.5; // Randomized result for demo
                resultText.textContent = isPhishing
                    ? `ðŸš¨ Warning! The URL "${url}" is identified as Phishing.`
                    : `âœ… Safe! The URL "${url}" is legitimate.`;
                resultDiv.style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
